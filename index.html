<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gridbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Grid examples</h1>
  <div class="grid-container">
    <div class="box box1">Masonry I</div>
    <div class="box box2">Responsive</div>
    <div class="box box3">Overlap</div>
    <div class="box box4">Fluid</div>
    <div class="box box5">Explicitly Placed</div>
    <div class="box box6">Negative Space</div>
    <div class="box box7">Flexible Breadth</div>
    <div class="box box8">Masonry II</div>
    <div class="box box9">Masonry III</div>
    <div class="box box10">DOM Order</div>
    <div class="box box11">Named Tracks</div>
  </div>
</body>
</html>
